<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/isotype.png" type="image/png">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../../assets/styles//global.css">
    <link rel="stylesheet" type="text/css" href="../../assets/styles//register.css">
</head>

<body>
    <div class="register-section">
        <div class="register-form-container">
            <div class="form-icon">
                <img src="../../assets/images/isotype.png" alt="icon">
            </div>
            <form class="register-form" method="POST" action="?controller=user&action=register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message">Invalid username or already registered.</span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message">Invalid email or already registered.</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message">Invalid password.</span>
                </div>

                <div class="form-group show-password">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show password</label>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-back" onclick="window.location.href='?controller=user&action=register'">Back</button>
                    <button type="submit" class="btn-register">Register</button>
                </div>
            </form>
        </div>
</body>

</html>
